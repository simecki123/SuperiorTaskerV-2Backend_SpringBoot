spring:
  application:
    name: ${SPRING_APPLICATION_NAME}
  config:
    import: optional:file:.env[.properties]
  data:
    mongodb:
      uri: ${SPRING_MONGODB_URI}
      database: ${SPRING_MONGODB_BASE_NAME}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION_MS}
  cookie-name: ${JWT_COOKIE_NAME}



